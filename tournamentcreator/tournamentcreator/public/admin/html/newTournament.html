<div hidden id="newTournamentSection" class="configuration">
    <button id="back" class="back">Main Menu</button>
    <h4 class="pageTitle">MODIFY TOURNAMENT</h4>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="tournamentName" class="col-xs-2 control-label">Tournament Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="tournamentName"
                       placeholder="Tournament Name">
            </div>
        </div>
        <div class="form-group">
            <label for="nQuestions" class="col-xs-2 control-label">Add Questions</label>
            <div class="col-xs-8">
                <input type="number" class="NQuestions form-control" id="nQuestions" placeholder="Number of Questions to Add">
            </div>
            <div class="col-xs-2"><button class="quest" id="nQuest">Add</button><br/></div>
        </div>

        <div class="questions"></div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button class="start" class="btn btn-default">Start Test</button>
            </div>
        </div>
    </form>



</div>
