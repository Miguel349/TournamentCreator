<div hidden id="showTournamentStatisticsSection" class="configuration">
    <div class="row">
        <div class="col-xs-2">
            <button id="back" class="back">Main Menu</button>
        </div>
        <div class="col-xs-6 col-xs-offset-1">
            <h1 class="text-center">Javascript Tournament</h1>
        </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
    <label class="checkbox-inline"><input type="checkbox" id="showABS" class="checkbox" value="ABS">Show correct answers by student</label>
    <label class="checkbox-inline"><input type="checkbox" id="showPABS" class="checkbox" value="PABS">Show correct answers by student (average)</label>
    <label class="checkbox-inline"><input type="checkbox" id="showTBS" class="checkbox" value="TBS">Show tournament time by student</label>
    <br>
    <label class="checkbox-inline"><input type="checkbox" id="showABQ" class="checkbox" value="ABQ">Show answers by question</label>
    <label class="checkbox-inline"><input type="checkbox" id="showPABQ" class="checkbox" value="PABQ">Show answers by question (average)</label>
    <label class="checkbox-inline"><input type="checkbox" id="showTBQ" class="checkbox" value="TBQ">Show time by question</label>
    </div>

    <div hidden class="row" id="ABSrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h3 class="text-center">Correct answers by student</h3>
            <div id="ABS" style="height: 250px; width:100%"></div>
        </div>
    </div>
    <div hidden class="row" id="PABSrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h3 class="text-center">Percentage of correct answers by student</h3>
            <div id="PABS" style="height: 250px; width:100%"></div>
        </div>
    </div>
    <div hidden class="row" id="TBSrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h2 class="text-center">Time by student</h2>
            <div id="TBS" style="height: 250px; width:100%"></div>
        </div>
    </div>

    <div hidden class="row" id="ABQrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h2 class="text-center">Number of correct answers by question</h2>
            <div id="ABQ" style="height: 250px; width:100%"></div>
        </div>
    </div>
    <div hidden class="row" id="PABQrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h2 class="text-center">Percentage of correct answers by question</h2>
            <div id="PABQ" style="height: 250px; width:100%"></div>
        </div>
    </div>

    <div hidden class="row" id="TBQrow">
        <div class="col-xs-6 col-xs-offset-3">
            <h2 class="text-center">Time by question</h2>
            <div id="TBQ" style="height: 250px; width:100%"></div>
        </div>
    </div>
    <br>
    <br>
</div>
